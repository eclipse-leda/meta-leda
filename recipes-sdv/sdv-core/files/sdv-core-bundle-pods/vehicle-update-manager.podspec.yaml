apiVersion: v1
kind: Pod
metadata:
  name: sdv-core-vehicle-update-manager-pod
spec:
  restartPolicy: Always
  containers:
    - name: edge-update-manager
      image: ghcr.io/softwaredefinedvehicle/swdc-os-containers-management/vehicleupdatemanager:v0.1
      imagePullPolicy: IfNotPresent
      env:
      - name: THINGS_CONN_BROKER
        value: tcp://mosquitto:1883
      - name: THINGS_FEATURES
        value: ContainerOrchestrator 
  imagePullSecrets:
  - name: ghcr-io
